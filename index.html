<body>

    <script>
        let timer = null;
        let totalWorkSeconds = 0;
        let startSec = 0;
        let endSec = 0;
        let dailySalary = 0;

        function calculate() {
            const salary = parseFloat(document.getElementById('salary').value);
            const startInput = document.getElementById('start').value;
            const endInput = document.getElementById('end').value;

            document.getElementById('error-message').textContent = "";
            document.getElementById('result-text').textContent = "ç´¯è®¡å·¥èµ„ï¼šï¿¥0.00";
            document.getElementById('progress-fill').style.width = "0%";
            document.getElementById('static-results').innerHTML = "";
            document.getElementById('remaining-time').textContent = "å‰©ä½™æ—¶é—´ï¼š--:--:--";

            if (isNaN(salary) || salary <= 0) {
                showError("è¯·è¾“å…¥æœ‰æ•ˆçš„æœˆè–ªï¼ˆå¿…é¡»å¤§äº0ï¼‰");
                return;
            }

            if (!startInput || !endInput) {
                showError("è¯·é€‰æ‹©å®Œæ•´çš„ä¸Šä¸‹ç­æ—¶é—´");
                return;
            }

            const start = parseTime(startInput);
            const end = parseTime(endInput);

            if (end <= start) {
                showError("ä¸‹ç­æ—¶é—´å¿…é¡»æ™šäºä¸Šç­æ—¶é—´");
                return;
            }

            startSec = start;
            endSec = end;
            totalWorkSeconds = end - start;
            dailySalary = salary / 22;

            showStaticResults(salary, totalWorkSeconds / 3600);

            if (timer) clearInterval(timer);
            timer = setInterval(updateEarnings, 1000);
        }

        function updateEarnings() {
            const now = new Date();
            const currentSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

            document.getElementById('current-time').textContent =
                `å½“å‰æ—¶é—´ï¼š${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;

            if (currentSec < startSec || currentSec >= endSec) {
                document.getElementById('result-text').textContent = "ç´¯è®¡å·¥èµ„ï¼šï¿¥0.00";
                document.getElementById('progress-fill').style.width = "0%";
                document.getElementById('remaining-time').textContent = "å‰©ä½™æ—¶é—´ï¼š--:--:--";
                return;
            }

            if (currentSec >= endSec) {
                clearInterval(timer);
                const finalEarnings = dailySalary;
                document.getElementById('result-text').textContent = `ç´¯è®¡å·¥èµ„ï¼šï¿¥${finalEarnings.toFixed(2)}ï¼ˆä»Šæ—¥å·¥ä½œç»“æŸï¼‰`;
                document.getElementById('progress-fill').style.width = "100%";
                document.getElementById('remaining-time').textContent = "å‰©ä½™æ—¶é—´ï¼š00:00:00";
                return;
            }

            const workedSeconds = currentSec - startSec;
            const progressPercent = (workedSeconds / totalWorkSeconds) * 100;
            const earnings = (workedSeconds / totalWorkSeconds) * dailySalary;

            document.getElementById('result-text').textContent = `ç´¯è®¡å·¥èµ„ï¼šï¿¥${earnings.toFixed(2)}`;
            document.getElementById('progress-fill').style.width = `${progressPercent}%`;

            const remainingSeconds = totalWorkSeconds - workedSeconds;
            document.getElementById('remaining-time').textContent = `å‰©ä½™æ—¶é—´ï¼š${formatTime(remainingSeconds)}`;
        }

        function showStaticResults(salary, dailyWorkHours) {
            const resultsContainer = document.getElementById('static-results');

            const hourly = (salary / 22) / dailyWorkHours;
            const monthly = salary;
            const yearly = salary * 12;
            const fiveYears = salary * 60;
            const tenYears = salary * 120;

            const html = `
        <div class="static-result-item">æ¯å°æ—¶å·¥èµ„ï¼šï¿¥${hourly.toFixed(2)}</div>
        <div class="static-result-item">æ¯æ—¥å·¥èµ„ï¼šï¿¥${(salary / 22).toFixed(2)}</div>
        <div class="static-result-item">æ¯æœˆå·¥èµ„ï¼šï¿¥${monthly.toLocaleString()}</div>
        <div class="static-result-item">æ¯å¹´å·¥èµ„ï¼šï¿¥${yearly.toLocaleString()}</div>
        <div class="static-result-item">5å¹´ç´¯è®¡ï¼šï¿¥${fiveYears.toLocaleString()}</div>
        <div class="static-result-item">10å¹´ç´¯è®¡ï¼šï¿¥${tenYears.toLocaleString()}</div>
      `;

            resultsContainer.innerHTML = html;
        }

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 3600 + minutes * 60;
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

            document.getElementById('result-text').textContent = "ç´¯è®¡å·¥èµ„ï¼šï¿¥0.00";
            document.getElementById('progress-fill').style.width = "0%";
            document.getElementById('remaining-time').textContent = "å‰©ä½™æ—¶é—´ï¼š--:--:--";
        }

        // é¡µé¢åŠ è½½æ—¶å¯åŠ¨è‡ªåŠ¨åˆ·æ–°æ—¶é—´æ˜¾ç¤º
        setInterval(() => {
